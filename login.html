<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход - AtitA</title>
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      color: #000;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #00bcd4;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background: #0097a7;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2196f3;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2196f3;
    }
    input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="tel"]:focus {
      border-color: #2196f3;
      outline: none;
      box-shadow: 0 0 8px #00bcd4;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background-color: #00bcd4;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: none;
    }
    button:hover {
      background-color: #0097a7;
    }
    #message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      min-height: 22px;
    }
    #telegram-login {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #2196f3;
    }
    #telegram-login p {
      margin-bottom: 12px;
    }
    #recaptcha-container {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.history.back()">←</button>
    <h1>Вход в AtitA</h1>
    <div id="message"></div>

    <!-- Форма для входа по телефону -->
    <form id="phone-form">
      <label for="phone">Номер телефона:</label>
      <input type="tel" id="phone" placeholder="+998XXXXXXXXX" required />
      <div id="recaptcha-container"></div>
      <button type="button" id="send-code">Отправить код</button>
    </form>

    <!-- Форма для ввода кода из SMS -->
    <form id="code-form" style="display:none;">
      <label for="code">Введите код из SMS:</label>
      <input type="text" id="code" required />
      <button type="button" id="verify-code">Подтвердить код</button>
    </form>

    <!-- Вход через Telegram -->
    <div id="telegram-login">
      <p>Или войдите через Telegram:</p>
      <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="AtitAuz_bot"
        data-size="large"
        data-userpic="false"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write">
      </script>
    </div>
  </div>

  <!-- Firebase SDK v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber,
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN6k65ygnnjIUSfH6N1FTgjH7b6IYiuFU",
      authDomain: "icecream-atita.firebaseapp.com",
      projectId: "icecream-atita",
      storageBucket: "icecream-atita.appspot.com",
      messagingSenderId: "890651675574",
      appId: "1:890651675574:web:f7de79155fab309e8e4f17",
      measurementId: "G-4Z6075CFJS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const sendCodeBtn = document.getElementById('send-code');
    const verifyCodeBtn = document.getElementById('verify-code');
    const phoneForm = document.getElementById('phone-form');
    const codeForm = document.getElementById('code-form');
    const messageDiv = document.getElementById('message');
    let confirmationResult = null;

    // Инициализация reCAPTCHA
    const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => {
        sendCodeBtn.disabled = false;
        messageDiv.textContent = '';
      },
      'expired-callback': () => {
        sendCodeBtn.disabled = true;
        messageDiv.textContent = 'reCAPTCHA истек, обновите страницу.';
        messageDiv.style.color = 'red';
      }
    }, auth);

    sendCodeBtn.disabled = true;

    recaptchaVerifier.render().then(() => {
      sendCodeBtn.disabled = false;
    });

    sendCodeBtn.addEventListener('click', () => {
      messageDiv.textContent = '';
      const phoneNumber = document.getElementById('phone').value.trim();
      if (!phoneNumber.startsWith('+998')) {
        messageDiv.textContent = 'Телефон должен начинаться с +998...';
        messageDiv.style.color = 'red';
        return;
      }
      sendCodeBtn.disabled = true;

      signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Код отправлен!';
          phoneForm.style.display = 'none';
          codeForm.style.display = 'block';
        })
        .catch(error => {
          console.error(error);
          messageDiv.style.color = 'red';
          messageDiv.textContent = error.message || 'Ошибка при отправке кода.';
          sendCodeBtn.disabled = false;
          recaptchaVerifier.clear();
          recaptchaVerifier.render();
        });
    });

    verifyCodeBtn.addEventListener('click', () => {
      const code = document.getElementById('code').value.trim();
      if (!code) {
        messageDiv.textContent = 'Введите код.';
        messageDiv.style.color = 'red';
        return;
      }
      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          const profile = {
            phone: user.phoneNumber,
            avatar: "images/default-avatar.png"
          };
          localStorage.setItem('user_profile', JSON.stringify(profile));
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Успешно! Добро пожаловать!';
          codeForm.style.display = 'none';
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1500);
        })
        .catch(error => {
          console.error(error);
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Неверный код.';
        });
    });

    window.onTelegramAuth = function(user) {
      console.log('Telegram user:', user);
      messageDiv.style.color = 'green';
      messageDiv.textContent = `Привет, ${user.first_name || ''}! Telegram ID: ${user.id}`;
      phoneForm.style.display = 'none';
      codeForm.style.display = 'none';

      const userProfile = {
        firstName: user.first_name,
        lastName: user.last_name || '',
        telegramId: user.id,
        avatar: "images/default-avatar.png"
      };

      localStorage.setItem('user_profile', JSON.stringify(userProfile));

      // Перенаправляем на профиль
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
