<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - AtitA</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #fff0f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffd1dc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb4c1;
    }
    #recaptcha-container {
      margin-bottom: 20px;
    }
    #code-form {
      display: none;
    }
    #message {
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }
    #telegram-login {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ AtitA</h1>

  <div id="message"></div>

  <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É -->
  <form id="phone-form">
    <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
    <input type="tel" id="phone" placeholder="+998XXXXXXXXX" required />
    <div id="recaptcha-container"></div>
    <button type="button" id="send-code">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
  </form>

  <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞ -->
  <form id="code-form">
    <label for="code">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ SMS:</label>
    <input type="text" id="code" required />
    <button type="button" id="verify-code">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥</button>
  </form>

  <!-- Telegram Login -->
  <div id="telegram-login">
    <p>–ò–ª–∏ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram:</p>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="AtitAuz_bot"
        data-size="large"
        data-userpic="false"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write">
</script>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

  <script>
    // üîß –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ Firebase
    const firebaseConfig = {
      apiKey: "–¢–í–û–ô_API_KEY",
      authDomain: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.firebaseapp.com",
      projectId: "–¢–í–û–ô_–ü–†–û–ï–ö–¢",
      storageBucket: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.appspot.com",
      messagingSenderId: "–¢–í–û–ô_SENDER_ID",
      appId: "–¢–í–û–ô_APP_ID"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const phoneForm = document.getElementById('phone-form');
    const codeForm = document.getElementById('code-form');
    const sendCodeBtn = document.getElementById('send-code');
    const verifyCodeBtn = document.getElementById('verify-code');
    const messageDiv = document.getElementById('message');
    let confirmationResult = null;

    // reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => sendCodeBtn.disabled = false,
      'expired-callback': () => sendCodeBtn.disabled = true
    });
    recaptchaVerifier.render();

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞
    sendCodeBtn.addEventListener('click', () => {
      messageDiv.textContent = '';
      const phoneNumber = document.getElementById('phone').value.trim();
      if (!phoneNumber.startsWith('+')) {
        messageDiv.textContent = '–¢–µ–ª–µ—Ñ–æ–Ω –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +998...';
        return;
      }

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          messageDiv.style.color = 'green';
          messageDiv.textContent = '–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
          phoneForm.style.display = 'none';
          codeForm.style.display = 'block';
        })
        .catch(error => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = error.message;
        });
    });

    // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∫–æ–¥–∞
    verifyCodeBtn.addEventListener('click', () => {
      const code = document.getElementById('code').value.trim();
      if (!code) {
        messageDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥.';
        return;
      }

      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          messageDiv.style.color = 'green';
          messageDiv.textContent = '–£—Å–ø–µ—à–Ω–æ! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + (user.phoneNumber || '');
          codeForm.style.display = 'none';
        })
        .catch(error => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥.';
        });
    });

    // Telegram callback
    function onTelegramAuth(user) {
      console.log('Telegram user:', user);
      messageDiv.style.color = 'green';
      messageDiv.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name || ''}! Telegram ID: ${user.id}`;
      phoneForm.style.display = 'none';
      codeForm.style.display = 'none';
    }
  </script>
</body>
</html>
